<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/common.css">
    
    <title>LogIn</title>
</head>
<body>
        <div class="logo"><img src="img/logo.svg" alt=""></div>
        <div class="wrapper">
            <form action="">  
                <div class="container">
                    <h1>Welcome to School 5A</h1>
                    <p>Пожалуйста, введите логин и пароль!</p>
                    <div class="input-box">
                        <input type="e-mail" placeholder="e-mail" required>
                        <img src="img/user.svg" alt="">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password" required>
                        <img src="img/password.svg" alt="">
                        <img src="img/eye.svg" alt="" class="eye">
                    </div>
                    <div class="ready">
                        <button type="submit" class="btn">Log in</button>
                        <img src="img/arrow.svg" alt="" class="arrow">
                        <a href="#" class="forget">Забыли пароль?</a>
                    </div>
                </div>
            </form>           
        </div>
        <div class="school">
            <img src="img/School3.svg" alt="" class="school3">
            <img src="img/School2.svg" alt="" class="school2">
            <img src="img/School1.svg" alt="" class="school1">
        </div>
</body>
</html>
